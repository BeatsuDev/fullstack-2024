version: "3"

services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    networks:
      - dev

  backend:
    build: ./backend/
    volumes:
      - ./backend:/app
    restart: on-failure
    ports:
      - 8080:8080
    networks:
      - dev
    depends_on:
      - postgres

  frontend:
    build: ./frontend/
    volumes:
      - ./frontend:/app
      - node_modules:/app/node_modules
    ports:
      - 5173:5173
    networks:
      - dev
    depends_on:
      - backend

  postgres_test:
    image: postgres:latest
    environment:
      POSTGRES_DB: mytestdatabase
      POSTGRES_USER: mytestuser
      POSTGRES_PASSWORD: mytestpassword
    networks:
      - testnet
    profiles:
      - "test"

  test:
    build: ./backend/
    volumes:
      - ./backend:/app
    command: mvn test -Dspring.profiles.active=test
    networks:
      - testnet
    depends_on:
      - postgres_test
    profiles:
      - "test"

networks:
  dev:
    driver: bridge

  testnet:
    driver: bridge

volumes:
  node_modules:
