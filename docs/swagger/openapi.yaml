openapi: 3.0.3
info:
  title: Kazoot
  description: |-
    An application
  termsOfService: https://kazoot.no/terms-of-service
  contact:
    email: vkbugge@hotmail.com
  license:
    name: MIT License
    url: "https://opensource.org/licenses/MIT"
  version: 1.0.0
servers:
  - url: http://localhost:8080/
  - url: https://api.kazoot.no/
tags:
  - name: User
  - name: User Session
  - name: Quiz
  - name: Question
  - name: Revision
  - name: Category
  - name: Answer

paths:
  /category:
    get:
      tags:
        - Category
      description: Get all categories
      operationId: getCategories
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Category"
  /user:
    post:
      tags:
        - User
      description: Register a user (create a user)
      operationId: registerUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserCreate"
      responses:
        "201":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "409":
          description: User already exists
    put:
      tags:
        - User
      description: Update the information of a user
      operationId: updateUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserUpdate"
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "409":
          description: User already exists
  /user/{id}:
    get:
      tags:
        - User
      description: Get a specific user
      operationId: fetchUser
      parameters:
        - name: id
          description: The ID of the user
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
    delete:
      tags:
        - User
      description: Delete a specific User
      operationId: deleteUser
      parameters:
        - name: id
          description: The ID of the user
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Successful response
  /user/session:
    post:
      tags:
        - User Session
      description: Log in with credentials
      operationId: login
      requestBody:
        description: Login credentials
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserLogin"
      responses:
        "201":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
          headers:
            Set-Cookie:
              description: Cookie to be used for authentication.
              schema:
                type: string
                example: "Authorization=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VybmFtZSI6InRlc3QiLCJpYXQiOjE1NzYyMjQxM"
        "401":
          description: Bad credentials
    put:
      tags:
        - User Session
      description: Refresh token
      operationId: refreshToken
      responses:
        "201":
          description: Successful operation
          headers:
            Set-Cookie:
              description: Cookie to be used for authentication.
              schema:
                type: string
                example: "Authorization=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VybmFtZSI6InRlc3QiLCJpYXQiOjE1NzYyMjQxM"
        "401":
          description: Bad credentials
    get:
      tags:
        - User Session
      description: Get logged in user
      operationId: loggedInUser
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "401":
          description: Bad credentials
    delete:
      tags:
        - User Session
      description: Log out User
      operationId: logout
      responses:
        "204":
          description: Successful operation
  /quiz:
    post:
      tags:
        - Quiz
      description: Create a new quiz
      operationId: createQuiz
      requestBody:
        description: Quiz creation information
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/QuizCreate"
            example:
              {
                "title": "Biology: Chapter 1",
                "description": "Quiz about the human body.",
                "difficulty": 8,
                "categories":
                  [
                    {
                      "id": "8db1639d-75ed-485d-8f7f-a01c4e25b8e3",
                      "name": "Biology",
                      "color": "#0f0",
                    },
                    {
                      "id": "bde00ae0-24a1-47d1-92e8-f932788da89c",
                      "name": "Human Body",
                      "color": "#ff19c2",
                    },
                  ],
              }
      responses:
        "201":
          description: Successfully created Quiz
        "401":
          description: Not logged in
    get:
      tags:
        - Quiz
      description: Get first page of quizzes
      parameters:
        - in: query
          name: limit
          schema:
            type: integer
        - in: query
          name: textSearch
          schema:
            type: string
            maxLength: 128
        - in: query
          name: minDifficulty
          schema:
            type: integer
        - in: query
          name: maxDifficulty
          schema:
            type: integer
        - in: query
          name: category
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Category"
      responses:
        "200":
          description: Successfully got the first page of quizzes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/QuizOverview"
  /quiz/{id}:
    get:
      tags:
        - Quiz
      description: Get all information about a quiz
      parameters:
        - name: id
          description: The ID of a quiz
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: "Successfully fetched the quiz"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Quiz"
    put:
      tags:
        - Quiz
      description: Update quiz info
      parameters:
        - name: id
          description: The ID of a quiz
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: The updated quiz info
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/QuizCreate"
      responses:
        "200":
          description: "Successful update"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Quiz"
  /quiz/{id}/attempt:
    post:
      parameters:
        - name: id
          description: The ID of a quiz
          in: path
          required: true
          schema:
            type: string
            format: uuid
      tags:
        - Attempt
      description: Attempt a quiz
      operationId: attemptQuiz
      responses:
        "200":
          description: A new quiz attempt.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/QuizAttempt"
    get:
      parameters:
        - name: id
          description: The ID of a quiz
          in: path
          required: true
          schema:
            type: string
            format: uuid
      tags:
        - Attempt
      description: Get all attempts (by the user) for a given quiz
      operationId: getAttempts
      responses:
        "200":
          description: All quiz attempts.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/QuizAttempt"
  /quiz/{id}/attempt/{quizAttempt}:
    get:
      tags:
        - Attempt
      parameters:
        - name: id
          description: The ID of a quiz
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: quizAttempt
          description: The ID of a quiz attempt
          in: path
          required: true
          schema:
            type: string
            format: uuid
      description: Get quiz attempt
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/QuizAttempt"
    post:
      tags:
        - Attempt
      parameters:
        - name: id
          description: The ID of a quiz
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: quizAttempt
          description: The ID of a quiz attempt
          in: path
          required: true
          schema:
            type: string
            format: uuid
      summary: Submit quiz attempt
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AnswerDTO"
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/QuestionAttempt"
  /quiz/{id}/feedback:
    parameters:
      - name: id
        description: The ID of a quiz
        in: path
        required: true
        schema:
          type: string
          format: uuid
    post:
      tags:
        - Feedback
      description: Give feedback on a quiz
      operationId: giveFeedback
      requestBody:
        description: Feedback information
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FeedbackCreate"
            example: { "feedback": "This quiz was great!" }
      responses:
        "201":
          description: Successfully created the question
        "401":
          description: Not logged in
        "404":
          description: Quiz not found
    get:
      tags:
        - Feedback
      description: Get all feedback on a quiz
      operationId: getFeedback
      responses:
        "201":
          description: Successfully created the question
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Feedback"
        "401":
          description: Not logged in
        "404":
          description: Quiz not found
  /quiz/{id}/question:
    parameters:
      - name: id
        description: The ID of a quiz
        in: path
        required: true
        schema:
          type: string
          format: uuid
  /quiz/{id}/collaborator:
    parameters:
      - name: id
        description: The ID of a quiz
        in: path
        required: true
        schema:
          type: string
          format: uuid
    post:
      tags:
        - Collaborator
      description: Add a collaborator to a quiz
      operationId: addCollaborator
      requestBody:
        description: Collaborator information
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/QuizAddCollaborator"
              example: { "email": "user@example.org" }
      responses:
        "200":
          description: Successfully added the collaborator
        "401":
          description: Not logged in
        "404":
          description: Quiz not found
    get:
      tags:
        - Collaborator
      description: Get all collaborators of a quiz
      operationId: getCollaborators
      responses:
        "200":
          description: Successfully got the collaborators
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
        "401":
          description: Not logged in
        "404":
          description: Quiz not found
  /quiz/{id}/collaborator/{collaborator_id}:
    parameters:
      - name: id
        description: The ID of a quiz
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: collaborator_id
        description: The ID of the collaborator
        in: path
        required: true
        schema:
          type: string
    delete:
      tags:
        - Collaborator
      description: Remove a collaborator from a quiz
      operationId: removeCollaborator
      responses:
        "204":
          description: Successfully removed the collaborator
        "401":
          description: Not logged in
        "404":
          description: Quiz not found
  /question:
    post:
      tags:
        - Question
      description: Create a new question
      operationId: createQuestion
      requestBody:
        description: Question creation information
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/QuestionCreate"
      responses:
        "201":
          description: Successfully created the question
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Question"
        "401":
          description: Not logged in
        "403":
          description: "Not the creator of the quiz"
  /quiz/{quizId}/revision:
    get:
      tags:
        - Revision
      parameters:
        - name: quizId
          description: The ID of the question
          in: path
          required: true
          schema:
            type: string
            format: uuid
      description: Get revisions of a quiz
      operationId: getRevisions
      responses:
        "200":
          description: A list of revisions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Revision"
  /quiz/{quizId}/revision/{revisionId}:
    parameters:
      - name: quizId
        description: The ID of the quiz
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: revisionId
        description: The ID of the revision
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - Revision
      description: Get a specific revision
      operationId: getRevision
      responses:
        "200":
          description: The specific revision
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Quiz"
    put:
      tags:
        - Revision
      description: Revert to a specific revision
      operationId: revertToRevision
      responses:
        "200":
          description: The current quiz
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Quiz"
  /question/{question_id}:
    parameters:
      - name: question_id
        description: The ID of the question
        in: path
        required: true
        schema:
          type: string
          format: uuid
    put:
      tags:
        - Question
      description: Update a question
      operationId: updateQuestion
      requestBody:
        description: Question update information
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/QuestionCreate"
      responses:
        "200":
          description: Successfully updated the question
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Question"
        "404":
          description: Question not found
        "401":
          description: Not logged in
        "403":
          description: "Not the creator of the quiz"
    delete:
      tags:
        - Question
      description: Delete a question
      operationId: deleteQuestion
      responses:
        "204":
          description: Successfully deleted the question
        "404":
          description: Question not found
        "401":
          description: Not logged in
        "403":
          description: "Not the creator of the quiz"
components:
  schemas:
    User:
      type: object
      required:
        - id
        - name
        - email
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
    UserUpdate:
      type: object
      required:
        - id
        - name
        - email
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
        password:
          type: string
    UserLogin:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
        password:
          type: string
    UserCreate:
      type: object
      required:
        - name
        - email
        - password
      properties:
        name:
          type: string
        email:
          type: string
        password:
          type: string
    Category:
      type: object
      required:
        - id
        - name
        - color
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          maxLength: 32
        color:
          type: string
          minLength: 4
          maxLength: 7
    FeedbackCreate:
      type: object
      required:
        - feedback
      properties:
        feedback:
          type: string
          maxLength: 1024
    Feedback:
      type: object
      required:
        - id
        - quiz_id
        - username
        - feedback
        - created_at
      properties:
        id:
          type: integer
        quiz_id:
          type: string
          format: uuid
        username:
          type: string
        feedback:
          type: string
          maxLength: 1024
        created_at:
          type: string
          format: date-time
    QuestionCreate:
      type: object
      required:
        - quizId
        - question
        - answer
        - options
      properties:
        quizId:
          type: string
          format: uuid
        question:
          type: string
          maxLength: 128
        answer:
          type: string
          maxLength: 128
        options:
          type: array
          maxLength: 4
          items:
            type: string
    Question:
      type: object
      required:
        - id
        - question
        - options
      properties:
        id:
          type: string
          format: uuid
        question:
          type: string
          maxLength: 128
        answer:
          type: string
        options:
          type: array
          maxLength: 4
          items:
            type: string
    QuizCreate:
      type: object
      required:
        - title
        - description
        - difficulty
        - categories
      properties:
        title:
          type: string
          minLength: 5
          maxLength: 128
        description:
          type: string
          maxLength: 2000
        difficulty:
          type: integer
        categories:
          type: array
          items:
            type: string
            format: uuid
    QuizOverview:
      type: object
      required:
        - id
        - title
        - description
        - categories
        - creator
        - created_at
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
          minLength: 5
          maxLength: 128
        description:
          type: string
          maxLength: 2000
        categories:
          type: array
          items:
            $ref: "#/components/schemas/Category"
        creator:
          $ref: "#/components/schemas/User"
        created_at:
          type: string
          format: date-time
    Quiz:
      type: object
      required:
        - id
        - title
        - description
        - categories
        - feedbacks
        - questions
        - creator
        - created_at
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
          minLength: 5
          maxLength: 128
        description:
          type: string
          maxLength: 2000
        categories:
          type: array
          items:
            $ref: "#/components/schemas/Category"
        feedbacks:
          type: array
          items:
            $ref: "#/components/schemas/Feedback"
        questions:
          type: array
          items:
            $ref: "#/components/schemas/Question"
        creator:
          $ref: "#/components/schemas/User"
        created_at:
          type: string
          format: date-time
    QuizAttempt:
      type: object
      properties:
        id:
          type: string
          format: uuid
        questionAttempts:
          type: array
          items:
            $ref: "#/components/schemas/QuestionAttempt"
        quiz:
          $ref: "#/components/schemas/Quiz"
        complete:
          type: boolean
      required:
        - id
        - questionAttempts
        - complete
    QuestionAttempt:
      type: object
      properties:
        id:
          type: string
          format: uuid
        question:
          $ref: "#/components/schemas/Question"
        answer:
          type: string
        correct:
          type: boolean
      required:
        - id
        - question
        - answer
        - correct
    AnswerDTO:
      type: object
      properties:
        questionId:
          type: string
          format: uuid
        answer:
          type: string
      required:
        - questionId
        - answer
    QuizAddCollaborator:
      type: object
      required:
        - email
      properties:
        email:
          type: string
    Revision:
      type: object
      properties:
        revisionId:
          type: string
          format: uuid
        quiz:
          $ref: "#/components/schemas/Quiz"
